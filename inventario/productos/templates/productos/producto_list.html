<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inventario - Lista de Productos</title>
  <style>
    table { border-collapse: collapse; }
    table, th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Inventario</h1>
  <a href="{% url 'producto_create' %}">Agregar Producto</a>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for producto in object_list %}
      <tr>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>{{ producto.precio }}</td>
        <td>
          <a href="{% url 'producto_update' producto.pk %}">Editar</a> |
          <a href="{% url 'producto_delete' producto.pk %}">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No hay productos en el inventario.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
