<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% if object %}Editar{% else %}Crear{% endif %} Producto</title>
</head>
<body>
  <h1>{% if object %}Editar{% else %}Crear{% endif %} Producto</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'producto_list' %}">Volver a la lista</a>
</body>
</html>
